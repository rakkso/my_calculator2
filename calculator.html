<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function elevar(potencia) {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, potencia);
}

function sine() {
		 var num = document.getElementById("n1");
		 var radianes = num.value * Math.PI/180;
		
		 num.value = Math.sin(radianes);
}


function inverso() {
 var num = document.getElementById("n1");
 num.value = 1/num.value;
}

</script>
</head>
<body>
 <h1>Calculadora de &Oacutescar Bella Guti&eacuterrez</h1>
 Number:
 <input type="text" id="n1">
 <p>

 <button onclick="sine()"> sin(x) </button>
 <button onclick="elevar(3)"> x^3 </button>
 <button onclick="elevar(4)"> x^4 </button>
 <button onclick="elevar(2)"> x^2 </button>
 <button onclick="inverso()"> 1/x </button>

 </p>
</body>
</html>
